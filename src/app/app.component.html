<button mat-raised-button> Hello World </button>


<mat-form-field>
  <mat-label>Interval</mat-label>
  <mat-select multiple>
    <mat-option value="2pm">2PM</mat-option>
    <mat-option value="4pm">4PM</mat-option>
  </mat-select>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="interval">
    <th mat-header-cell *matHeaderCellDef> Interval </th>
    <td mat-cell *matCellDef="let element">
      <mat-select multiple [(value)]="element.interval" #selectComponentView placeholder="Interval"
        (selectionChange)="onSelectionChange($event, element)">
        <mat-option *ngFor="let cat of intervals" [value]="cat">{{cat}}</mat-option>
      </mat-select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
